<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>ã€Šåœˆå…»äººç±»æ—¥è®°ã€‹</title>
    <style>
        /* ====== åŸºç¡€è®¾ç½® ====== */
        :root {
            --neon-blue: #00f6ff;
            --neon-purple: #9d00ff;
            --neon-pink: #ff00d6;
            --dark-bg: #0a041f;
            --darker-bg: #050216;
            --light-bg: #fdfdfd;
            --lighter-bg: #f5f5f5;
            --text-dark: #e0e0e0;
            --text-light: #222;
            --border-dark: rgba(255,255,255,0.15);
            --border-light: rgba(0,0,0,0.1);
            --shadow-glow: 0 0 15px rgba(157, 0, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: var(--dark-bg);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* ====== åŠ¨æ€èƒŒæ™¯ ====== */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(157, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 246, 255, 0.1) 0%, transparent 40%),
                linear-gradient(90deg, rgba(157, 0, 255, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(0, 246, 255, 0.05) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 20px 20px, 20px 20px;
            animation: move 60s linear infinite;
            z-index: -1;
        }
        
        @keyframes move { 
            from { background-position: 0 0, 0 0, 0 0, 0 0; } 
            to { background-position: 0 0, 0 0, 600px 600px, 600px 600px; } 
        }

        /* ====== å®¹å™¨ ====== */
        .container {
            max-width: 800px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: rgba(10, 4, 31, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        body.light .container {
            background: rgba(253, 253, 253, 0.9);
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
            background: var(--darker-bg);
        }

        .app-title {
            font-weight: bold;
            font-size: 22px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 5px rgba(157, 0, 255, 0.5);
        }

        .diary-info {
            font-size: 14px;
            opacity: 0.8;
        }

        /* ====== å·¥å…·æ  ====== */
        .toolbar {
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid var(--border-dark);
            background: var(--darker-bg);
            flex-wrap: wrap;
        }

        .tool-btn {
            background: transparent;
            color: var(--text-dark);
            border: 1px solid var(--border-dark);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: rgba(157, 0, 255, 0.2);
            border-color: var(--neon-purple);
        }

        .format-buttons {
            display: flex;
            gap: 5px;
            margin-left: auto;
        }

        /* ====== å†…å®¹åŒºåŸŸ ====== */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            line-height: 1.7;
            font-size: 16px;
            outline: none;
        }

        /* ====== åº•éƒ¨æŒ‰é’® ====== */
        .buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        button {
            background: var(--neon-purple);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: var(--shadow-glow);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* ====== æ—¥é—´æ¨¡å¼ ====== */
        body.light { 
            background: var(--light-bg); 
            color: var(--text-light); 
        }
        
        body.light::before {
            background: 
                radial-gradient(circle at 20% 30%, rgba(157, 0, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 246, 255, 0.05) 0%, transparent 40%),
                linear-gradient(90deg, rgba(157, 0, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 246, 255, 0.03) 1px, transparent 1px);
        }
        
        body.light header, 
        body.light .toolbar {
            background: var(--lighter-bg);
            border-bottom: 1px solid var(--border-light);
        }
        
        body.light .tool-btn {
            color: var(--text-light);
            border: 1px solid var(--border-light);
        }
        
        body.light .tool-btn:hover {
            background: rgba(157, 0, 255, 0.1);
        }

        /* ====== æ¨¡æ€æ¡† ====== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--darker-bg);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            transition: transform 0.3s;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        body.light .modal-content {
            background: var(--lighter-bg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-dark);
        }

        body.light .modal-header {
            border-bottom: 1px solid var(--border-light);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-dark);
        }

        body.light .modal-close {
            color: var(--text-light);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-dark);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
            margin-bottom: 15px;
        }

        body.light .modal-input {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
            color: var(--text-light);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* ====== æ—¥è®°åˆ—è¡¨ ====== */
        .diary-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .diary-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-dark);
            cursor: pointer;
            transition: background 0.2s;
        }

        .diary-item:hover {
            background: rgba(157, 0, 255, 0.1);
        }

        body.light .diary-item {
            border-bottom: 1px solid var(--border-light);
        }

        .diary-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .diary-item-date {
            font-size: 12px;
            opacity: 0.7;
        }

        /* ====== å“åº”å¼è®¾è®¡ ====== */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }
            
            .toolbar {
                padding: 8px 10px;
            }
            
            .tool-btn {
                padding: 5px 8px;
                font-size: 13px;
            }
            
            .content {
                padding: 15px;
            }
            
            button {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="app-title">ã€Šåœˆå…»äººç±»æ—¥è®°ã€‹</div>
            <div class="diary-info" id="diaryInfo">æ–°æ—¥è®°</div>
        </header>
        
        <div class="toolbar">
            <button class="tool-btn" onclick="newDiary()">ğŸ“ æ–°å»ºæ—¥è®°</button>
            <button class="tool-btn" onclick="showDiaryList()">ğŸ“š æ—¥è®°åˆ—è¡¨</button>
            <button class="tool-btn" onclick="searchDiary()">ğŸ” æœç´¢</button>
            <button class="tool-btn" onclick="exportData()">ğŸ’¾ å¯¼å‡ºæ•°æ®</button>
            
            <div class="format-buttons">
                <button class="tool-btn" onclick="formatText('bold')"><b>B</b></button>
                <button class="tool-btn" onclick="formatText('italic')"><i>I</i></button>
                <button class="tool-btn" onclick="formatText('underline')"><u>U</u></button>
            </div>
        </div>
        
        <div class="content" id="content" contenteditable="true">
            åœ¨è¿™é‡Œå†™ä¸‹ä½ çš„æ—¥è®°å†…å®¹â€¦â€¦
        </div>
    </div>

    <div class="buttons">
        <button onclick="toggleMode()">ğŸŒ— æ—¥å¤œåˆ‡æ¢</button>
        <button onclick="scrollTopSmooth()">ğŸ” è¿”å›é¡¶éƒ¨</button>
    </div>

    <!-- æ—¥è®°åˆ—è¡¨æ¨¡æ€æ¡† -->
    <div class="modal" id="diaryListModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>æ—¥è®°åˆ—è¡¨</h3>
                <button class="modal-close" onclick="hideModal('diaryListModal')">&times;</button>
            </div>
            <div class="modal-body">
                <ul class="diary-list" id="diaryList">
                    <!-- æ—¥è®°åˆ—è¡¨å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
                </ul>
            </div>
        </div>
    </div>

    <!-- æ–°å»ºæ—¥è®°æ¨¡æ€æ¡† -->
    <div class="modal" id="newDiaryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>æ–°å»ºæ—¥è®°</h3>
                <button class="modal-close" onclick="hideModal('newDiaryModal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" class="modal-input" id="newDiaryTitle" placeholder="æ—¥è®°æ ‡é¢˜">
            </div>
            <div class="modal-footer">
                <button class="tool-btn" onclick="hideModal('newDiaryModal')">å–æ¶ˆ</button>
                <button class="tool-btn" onclick="createNewDiary()">åˆ›å»º</button>
            </div>
        </div>
    </div>

    <!-- æœç´¢æ¨¡æ€æ¡† -->
    <div class="modal" id="searchModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>æœç´¢æ—¥è®°</h3>
                <button class="modal-close" onclick="hideModal('searchModal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" class="modal-input" id="searchInput" placeholder="è¾“å…¥æœç´¢å…³é”®è¯" onkeyup="searchKeywords(this.value)">
                <div class="search-results" id="searchResults">
                    <!-- æœç´¢ç»“æœå°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // å½“å‰æ—¥è®°æ•°æ®
        let currentDiary = {
            id: null,
            title: 'æ–°æ—¥è®°',
            content: '',
            date: new Date()
        };
        
        // æ‰€æœ‰æ—¥è®°æ•°æ®
        let diaries = [];

        // åˆå§‹åŒ–
        function init() {
            loadDiaries();
            
            // å¦‚æœæ²¡æœ‰æ—¥è®°ï¼Œåˆ›å»ºä¸€ä¸ªé»˜è®¤æ—¥è®°
            if (diaries.length === 0) {
                createDefaultDiary();
            } else {
                // åŠ è½½æœ€æ–°æ—¥è®°
                loadDiary(diaries[0].id);
            }
            
            // è®¾ç½®è‡ªåŠ¨ä¿å­˜
            setupAutoSave();
            
            // æ›´æ–°æ—¥è®°ä¿¡æ¯æ˜¾ç¤º
            updateDiaryInfo();
        }
        
        // åŠ è½½æ‰€æœ‰æ—¥è®°
        function loadDiaries() {
            const savedDiaries = localStorage.getItem('diaries');
            if (savedDiaries) {
                diaries = JSON.parse(savedDiaries);
            }
        }
        
        // ä¿å­˜æ‰€æœ‰æ—¥è®°
        function saveDiaries() {
            localStorage.setItem('diaries', JSON.stringify(diaries));
        }
        
        // åˆ›å»ºé»˜è®¤æ—¥è®°
        function createDefaultDiary() {
            currentDiary = {
                id: Date.now().toString(),
                title: 'æ–°æ—¥è®°',
                content: 'åœ¨è¿™é‡Œå†™ä¸‹ä½ çš„æ—¥è®°å†…å®¹â€¦â€¦',
                date: new Date()
            };
            
            diaries.unshift(currentDiary);
            saveDiaries();
            
            document.getElementById('content').innerHTML = currentDiary.content;
            updateDiaryInfo();
        }
        
        // åŠ è½½æŒ‡å®šæ—¥è®°
        function loadDiary(id) {
            const diary = diaries.find(d => d.id === id);
            if (diary) {
                currentDiary = diary;
                document.getElementById('content').innerHTML = diary.content;
                updateDiaryInfo();
            }
        }
        
        // æ›´æ–°æ—¥è®°ä¿¡æ¯æ˜¾ç¤º
        function updateDiaryInfo() {
            const dateStr = currentDiary.date.toLocaleDateString('zh-CN');
            document.getElementById('diaryInfo').textContent = `${currentDiary.title} - ${dateStr}`;
        }
        
        // è®¾ç½®è‡ªåŠ¨ä¿å­˜
        function setupAutoSave() {
            const contentElem = document.getElementById('content');
            
            contentElem.addEventListener('input', () => {
                currentDiary.content = contentElem.innerHTML;
                currentDiary.date = new Date();
                
                // æ›´æ–°æ—¥è®°åˆ—è¡¨ä¸­çš„å¯¹åº”æ—¥è®°
                const index = diaries.findIndex(d => d.id === currentDiary.id);
                if (index !== -1) {
                    diaries[index] = currentDiary;
                    saveDiaries();
                    updateDiaryInfo();
                }
            });
        }
        
        // å¤œé—´/æ—¥é—´åˆ‡æ¢
        function toggleMode() {
            document.body.classList.toggle("light");
        }

        // å¹³æ»‘è¿”å›é¡¶éƒ¨
        function scrollTopSmooth() {
            document.getElementById("content").scrollTo({top:0, behavior:"smooth"});
        }
        
        // æ˜¾ç¤ºæ¨¡æ€æ¡†
        function showModal(id) {
            document.getElementById(id).classList.add('active');
        }
        
        // éšè—æ¨¡æ€æ¡†
        function hideModal(id) {
            document.getElementById(id).classList.remove('active');
        }
        
        // æ–°å»ºæ—¥è®°
        function newDiary() {
            showModal('newDiaryModal');
        }
        
        // åˆ›å»ºæ–°æ—¥è®°
        function createNewDiary() {
            const title = document.getElementById('newDiaryTitle').value || 'æ–°æ—¥è®°';
            
            const newDiary = {
                id: Date.now().toString(),
                title: title,
                content: '',
                date: new Date()
            };
            
            diaries.unshift(newDiary);
            saveDiaries();
            loadDiary(newDiary.id);
            
            hideModal('newDiaryModal');
            document.getElementById('newDiaryTitle').value = '';
        }
        
        // æ˜¾ç¤ºæ—¥è®°åˆ—è¡¨
        function showDiaryList() {
            const diaryListElem = document.getElementById('diaryList');
            diaryListElem.innerHTML = '';
            
            diaries.forEach(diary => {
                const li = document.createElement('li');
                li.className = 'diary-item';
                li.onclick = () => {
                    loadDiary(diary.id);
                    hideModal('diaryListModal');
                };
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'diary-item-title';
                titleDiv.textContent = diary.title;
                
                const dateDiv = document.createElement('div');
                dateDiv.className = 'diary-item-date';
                dateDiv.textContent = new Date(diary.date).toLocaleString('zh-CN');
                
                li.appendChild(titleDiv);
                li.appendChild(dateDiv);
                diaryListElem.appendChild(li);
            });
            
            showModal('diaryListModal');
        }
        
        // æœç´¢æ—¥è®°
        function searchDiary() {
            showModal('searchModal');
        }
        
        // æœç´¢å…³é”®è¯
        function searchKeywords(keyword) {
            const resultsElem = document.getElementById('searchResults');
            resultsElem.innerHTML = '';
            
            if (!keyword.trim()) return;
            
            const results = diaries.filter(diary => 
                diary.title.includes(keyword) || diary.content.includes(keyword)
            );
            
            if (results.length === 0) {
                resultsElem.innerHTML = '<div class="diary-item">æœªæ‰¾åˆ°åŒ¹é…çš„æ—¥è®°</div>';
                return;
            }
            
            results.forEach(diary => {
                const div = document.createElement('div');
                div.className = 'diary-item';
                div.onclick = () => {
                    loadDiary(diary.id);
                    hideModal('searchModal');
                };
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'diary-item-title';
                titleDiv.textContent = diary.title;
                
                const dateDiv = document.createElement('div');
                dateDiv.className = 'diary-item-date';
                dateDiv.textContent = new Date(diary.date).toLocaleString('zh-CN');
                
                div.appendChild(titleDiv);
                div.appendChild(dateDiv);
                resultsElem.appendChild(div);
            });
        }
        
        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const dataStr = JSON.stringify(diaries, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'åœˆå…»äººç±»æ—¥è®°å¤‡ä»½.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        // æ ¼å¼åŒ–æ–‡æœ¬
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('content').focus();
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        window.onload = init;
    </script>
</body>
